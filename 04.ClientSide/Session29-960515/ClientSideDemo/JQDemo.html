<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link href="Content/bootstrap-rtl.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme-rtl.css" rel="stylesheet" />
    <link href="Styles/main.css" rel="stylesheet" />
</head>
<body>
    <div class="container" style="margin-top:60px;">
        
        <div class="row form-horizontal">
            <div class="col-md-4">
                <input class="form-control" name="todo" id="todo" placeholder="شرح" />
            </div>
            <div class="col-md-4">
                <input class="form-control" name="date" id="date" placeholder="تاریخ" />
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-success" id="submit">
                    <span class="glyphicon glyphicon-check"></span>
                </button>
            </div>
        </div>
        <div class="row" style="margin-top:60px;">
            <div class="col-md-12">
                <table id="todo-table"
                       class="table table-bordered table-responsive table-striped table-hover">
                    <thead>
                        <tr>
                            <th>شرح فعالیت</th>
                            <th>تاریخ</th>
                            <th>عملیات</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="Scripts/jquery-1.12.4.js"></script>
    <script src="Scripts/bootstrap-rtl.js"></script>
    <script src="Scripts/JQDemo.js"></script>
</body>
</html>
